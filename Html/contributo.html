<main><br><br><br>
<section class="form-container">
  <form action="#" method="post">

    <div class="form-group">
        <label for="nome">Nome completo:</label>
        <input type="text" id="nome" name="nome" required placeholder="Digite o seu nome completo">
      </div>

      <div class="form-group">
          <label for="email">E-mail de contacto:</label>
          <input type="email" id="email" name="email" required placeholder="Digite o seu e-mail">
      </div>

      <div class="form-group">
        <label for="tipo">Tipo de contributo:</label>
          <select id="tipo" name="tipo" class="opcoes" required>
            <option value="" class="opcoes">Selecione uma opção</option>
            <option value="doacao" class="opcoes">Doação financeira </option>
            <option value="voluntariado" class="opcoes">Voluntariado </option>
            <option value="parceria" class="opcoes">Parceria institucional </option>
            <option value="outro" class="opcoes">Outro </option>
          </select>
      </div>

      <div class="form-group">
        <label for="valor">Valor da contribuição (se aplicável):</label>
        <input type="text" id="valor" name="valor" placeholder="Exemplo: 50 €">
       </div>

        <div class="form-group">
          <label for="mensagem">Mensagem / Comentário:</label>
          <textarea id="mensagem" name="mensagem" rows="5" placeholder="Escreva a sua mensagem"></textarea>
        </div>

        <div class="checkbox-group">
            <input type="checkbox" id="termos" name="termos" required>
            <label for="termos">Confirmo que os meus dados podem ser utilizados apenas para contacto e gestão do contributo.</label>
        </div>

        <button type="submit" ><a href="index.html">Enviar contributo</a></button>

    </form>
</section>

</main>
